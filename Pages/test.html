<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        .info-block {
            width: 300px;
            height: 200px;
            background-color: lightblue;
            transition: background-color 0.3s;
            margin: 20px;
        }

        .info-block:hover {
            background-color: lightgreen;
        }
    </style>
    <title>None</title>
</head>
<body>
<div class="info-block" id="targetElement">Первый блок</div>
<button onclick="applyHoverStyles()">Применить стили при наведении</button>

<script>
    function applyHoverStyles() {
        const targetElement = document.querySelector('#targetElement');

        targetElement.style["background-color"] = 'lightgreen';
    }
</script>
</body>
</html>
