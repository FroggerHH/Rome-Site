<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .info-block {
            width: 300px;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .info-block-holder {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="info-block" onmouseover="zoomIn()" onmouseout="zoomOut()">
    <div class="info-block-holder">
        <p>dythnjui,l</p>
        <p>dythnjui,l</p>
        <p>dythnjui,l</p>
        <p>dythnjui,l</p>
        <p>dythnjui,l</p>
        <p>dythnjui,l</p>
    </div>
</div>

<script>
    function zoomIn() {
        var element = document.querySelector('.info-block');
        element.style.backgroundSize = "110%";
    }

    function zoomOut() {
        var element = document.querySelector('.info-block');
        element.style.backgroundSize = "cover";
    }
</script>

</body>
</html>
