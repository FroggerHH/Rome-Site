<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .info-block {
            position: relative;
            width: 300px;
            height: 200px;
            background-image: url("images/old-bronze.jpg");
            background-size: cover;
            background-position: center;
            transition: background-size 0.3s ease;
        }

        .info-block-holder {
            width: 100%;
            height: 100%;
        }

        .info-block:hover .info-block-holder {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="info-block">
    <div class="info-block-holder"></div>
</div>

<script>
    const infoBlockHolder = document.querySelector('.info-block-holder');

    infoBlockHolder.addEventListener('mouseover', function() {
        const infoBlock = this.closest('.info-block');
        infoBlock.style.backgroundSize = '110%';
    });

    infoBlockHolder.addEventListener('mouseout', function() {
        const infoBlock = this.closest('.info-block');
        infoBlock.style.backgroundSize = '100%';
    });
</script>

</body>
</html>
